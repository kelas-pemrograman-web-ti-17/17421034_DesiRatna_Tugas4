<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form Registrasi</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

  <body>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputnama">Nama</label>
          <input type="text" class="form-control" id="inputnama" placeholder="Nama">
        </div>
        <div class="form-group col-md-6">
          <label for="inputnpm">NPM</label>
          <input type="text" class="form-control" id="inputnpm" placeholder="NPM">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputtt1">Tempat & Tanggal Lahir</label>
          <input type="text" class="form-control" id="inputtt1" placeholder="Tempat Tanggal Lahir">
      </div>
      <div class="form-group">
        <label for="inputalamat">Alamat</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Alamat">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputjeniskelamin">Jenis Kelamin</label>
          <input type="text" class="form-control" id="inputjeniskelamin"placeholder="Jenis Kelamin">
        </div>
        <div class="form-group col-md-4">
          <label for="inputagama">Agama</label>
          <input type="text" class="form-control" id="inputagama"placeholder="Agama">
        </div>
        <div class="form-group col-md-4">
          <label for="inputhobi">Hobi</label>
          <input type="text" class="form-control" id="inputhobi"placeholder="Hobi">
        </div>
      </div>
      <a href="tabel.html"button type="submit" class="btn btn-primary">Sign in</a>
    </form>
